<html>
<head>
    <style>
        p {
            color: blue;
            font-family: Arial;
        }

        .highlight {
            background-color: yellow;
            padding: 5px;
        }

        .main-title {
            font-size: 24px;
            color: green;
        }

        div p {
            line-height: 1.5;
        }
        ul > li {
            list-style-type: square;
        }

        [data-type="primary"] {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1 class="main-title">Welcome to CSS Selectors</h1>
    
    <div>
        <p>This is a regular paragraph.</p>
        <p class="highlight">This paragraph has a highlight class.</p>
        <figure>
            <image
            src="WhatsApp Image 2025-04-05 at 23.41.37_0fca5e21.jpg"
            alt="nootebook"
            height="100"
            width="100"/>
            <h4>it is book</h4>
        
        <ul>
            <li>First item</li>
            <li data-type="primary">Second item with attribute</li>
            <li>
                <p>Nested paragraph in list</p>
            </li>
        </ul>
    </div>
</body>
</html>
